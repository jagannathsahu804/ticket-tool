<div class="row" style="padding: 1rem;">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Department List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Department Name</th>
                            <th>Department Head</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dept of departmentList; let sr=index">
                            <td>{{sr+1}}</td>
                            <td>{{dept.deptName}}</td>
                            <td>{{dept.deptHeadName | na}}</td>
                            <td class="">
                                <button class="btn btn-sm" (click)="onEdit(dept)">
                                    <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9 15.5H7.5C6.10444 15.5 5.40665 15.5 4.83886 15.6722C3.56045 16.06 2.56004 17.0605 2.17224 18.3389C2 18.9067 2 19.6044 2 21M14.5 7.5C14.5 9.98528 12.4853 12 10 12C7.51472 12 5.5 9.98528 5.5 7.5C5.5 5.01472 7.51472 3 10 3C12.4853 3 14.5 5.01472 14.5 7.5ZM11 21L14.1014 20.1139C14.2499 20.0715 14.3241 20.0502 14.3934 20.0184C14.4549 19.9902 14.5134 19.9558 14.5679 19.9158C14.6293 19.8707 14.6839 19.8161 14.7932 19.7068L21.25 13.25C21.9404 12.5597 21.9404 11.4403 21.25 10.75C20.5597 10.0596 19.4404 10.0596 18.75 10.75L12.2932 17.2068C12.1839 17.3161 12.1293 17.3707 12.0842 17.4321C12.0442 17.4866 12.0098 17.5451 11.9816 17.6066C11.9497 17.6759 11.9285 17.7501 11.8861 17.8987L11 21Z" stroke="#524ff8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                                </button>
                                <button class="btn btn-sm" (click)="onDelete(dept.deptId)">
                                    <svg fill="#000000" width="25px" height="25px" viewBox="0 0 24 24" id="delete-user-2" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><line id="secondary" x1="18" y1="15" x2="21" y2="18" style="fill: none; stroke: #ea2c0b; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></line><line id="secondary-2" data-name="secondary" x1="21" y1="15" x2="18" y2="18" style="fill: none; stroke: #ea2c0b; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></line><circle id="primary" cx="11" cy="8" r="5" style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></circle><path id="primary-2" data-name="primary" d="M14,13.29A6.91,6.91,0,0,0,12,13H10a7,7,0,0,0-7,7,1,1,0,0,0,1,1H14" style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></g></svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                Create New Department
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label>Department Name</label>
                        <input type="text" [(ngModel)] ="departmentObj.deptName" name="" id="" class="form-control">
                    </div>
                    <div class="col-12">
                        <label>Select Department Head</label>
                        <select name="department" id="department" class="form-select" [(ngModel)]="departmentObj.deptHeadEmpId">
                            <option *ngFor="let emp of employee$ | async" [value]="emp.emp_id">{{ emp.emp_name }}</option>
                          </select>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-12 text-center">
                        <button class="btn btn-secondary" (click)="reset()">Reset</button>
                        <button class="btn btn-success mx-2" *ngIf="departmentObj.deptId == 0" (click)="onSave()">Save</button>
                        <button class="btn btn-success mx-2" *ngIf="departmentObj.deptId !== 0" (click)="onUpdate()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
